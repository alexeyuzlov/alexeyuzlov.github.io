<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<p>
    <span data-bind="text: personInfo"></span>
</p>

<script src="http://knockoutjs.com/downloads/knockout-3.2.0.js"></script>
<script>
    function ViewModel() {
        var self = this;

        self.personName = ko.observable('Bob');
        self.personAge = ko.observable(123);

        self.personInfo = ko.pureComputed(function() {
            return "My name is " + self.personName() + ", I'm " + self.personAge();
        });
    }

    ko.applyBindings(new ViewModel());
</script>
</body>
</html>
