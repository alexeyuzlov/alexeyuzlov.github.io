<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button type="button" onclick="audio()">audio</button>
    <button type="button" onclick="video()">video</button>

    <div id="outAudio"></div>
    <div id="outVideo"></div>

    <script>
        let outAudioEl = document.querySelector('outAudio');
        let outVideoEl = document.querySelector('#outVideo');

        function audio() {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then((data) => {
                    console.info('audio ok');
                    console.table(data);
                    outAudioEl.innerHTML = JSON.stringify(data) + data;
                })
                .catch((err) => {
                    console.warn('audio err', JSON.stringify(err))
                    outAudioEl.innerHTML = JSON.stringify(err) + err;
                });
        }

        function video() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then((data) => {
                    console.info('video ok');
                    console.table(data);
                    outVideoEl.innerHTML = JSON.stringify(data) + data;
                })
                .catch((err) => {
                    console.warn('audio err', JSON.stringify(err))
                    outVideoEl.innerHTML = JSON.stringify(err) + err;
                });
        }
    </script>
</body>

</html>
